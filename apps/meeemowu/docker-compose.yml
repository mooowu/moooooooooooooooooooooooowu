services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: meeemowu-postgres
    environment:
      POSTGRES_USER: meeemowu
      POSTGRES_PASSWORD: meeemowu
      POSTGRES_DB: meeemowu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meeemowu -d meeemowu"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: meeemowu-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

volumes:
  postgres_data:
  qdrant_data:
